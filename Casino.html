<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        .slot-machine {
            text-align: center;
            border: 5px solid #444;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }

        .slots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .slot {
            width: 60px;
            height: 60px;
            background-color: #555;
            margin: 0 10px;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine</h1>
        <div class="slots">
            <div class="slot" id="slot1">0</div>
            <div class="slot" id="slot2">0</div>
            <div class="slot" id="slot3">0</div>
        </div>
        <button class="btn" onclick="spin()">Spin!</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function spin() {
            // Generera slumpmässiga nummer mellan 1 och 9 för varje slot
            let slot1 = Math.floor(Math.random() * 9) + 1;
            let slot2 = Math.floor(Math.random() * 9) + 1;
            let slot3 = Math.floor(Math.random() * 9) + 1;

            // Uppdatera HTML med de nya värdena
            document.getElementById('slot1').textContent = slot1;
            document.getElementById('slot2').textContent = slot2;
            document.getElementById('slot3').textContent = slot3;

            // Kontrollera om det är en vinst
            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById('result').textContent = 'Grattis! Du vann!';
            } else {
                document.getElementById('result').textContent = 'Försök igen!';
            }
        }
    </script>
</body>
</html>
